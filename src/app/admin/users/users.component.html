<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
          <th>
            id
          </th>
          <th>
            Login
          </th>
          <th>
            First Name
          </th>
          <th>
            Last Name
          </th>
          <th>
            Email
          </th>
          <th>
            Image URL
          </th>
          <th>
            Activated
          </th>
          <th>
            Lang Key
          </th>
          <th>
            Created By
          </th>
          <th>
            Created Date
          </th>
          <th>
            Last Modified By
          </th>
          <th>
            Last Modified Date
          </th>
          <th>
            Authorities
          </th>
          <th>
            Edit
          </th>
          <th>
            User
          </th>
        </tr>
        <tr>
          <td>
            <input placeholder="id" [(ngModel)]="usertoinsert.id">
          </td>
          <td>
            <input placeholder="login" [(ngModel)]="usertoinsert.login">
          </td>
          <td>
            <input placeholder="firstName" [(ngModel)]="usertoinsert.firstName">
          </td>
          <td>
            <input placeholder="lastName" [(ngModel)]="usertoinsert.lastName">
          </td>
          <td>
            <input placeholder="email" [(ngModel)]="usertoinsert.email">
          </td>
          <td>
            <input placeholder="imageUrl" [(ngModel)]="usertoinsert.imageUrl">
          </td>
          <td>
            <input placeholder="activated" [(ngModel)]="usertoinsert.activated">
          </td>
          <td>
            <input placeholder="langKey" [(ngModel)]="usertoinsert.langKey">
          </td>
          <td>
            <input placeholder="createdBy" [(ngModel)]="usertoinsert.createdBy">
          </td>
          <td>
            <input placeholder="createdDate" [(ngModel)]="usertoinsert.createdDate">
          </td>
          <td>
            <input placeholder="lastModifiedBy" [(ngModel)]="usertoinsert.lastModifiedBy">
          </td>
          <td>
            <input placeholder="lastModifiedDate" [(ngModel)]="usertoinsert.lastModifiedDate">
          </td>
          <td>
            <input placeholder="authorities" [(ngModel)]="usertoinsert.authorities">
          </td>
          <td>
            <button (click)="insert(usertoinsert)">Insert</button>
          </td>
          <td>
            <button (click)="clear()">Clear</button>
          </td>
        </tr>
        <tr *ngFor="let user of users">
          <td>
            <input [(ngModel)]="user.id">
          </td>
          <td>
            <input  [(ngModel)]="user.login">
          </td>
          <td>
            <input  [(ngModel)]="user.firstName">
          </td>
          <td>
            <input  [(ngModel)]="user.lastName">
          </td>
          <td>
            <input  [(ngModel)]="user.email">
          </td>
          <td>
            <input  [(ngModel)]="user.imageUrl">
          </td>
          <td>
            <input  [(ngModel)]="user.activated">
          </td>
          <td>
            <input  [(ngModel)]="user.langKey">
          </td>
          <td>
            <input  [(ngModel)]="user.createdBy">
          </td>
          <td>
            <input  [(ngModel)]="user.createdDate">
          </td>
          <td>
            <input  [(ngModel)]="user.lastModifiedBy">
          </td>
          <td>
            <input  [(ngModel)]="user.lastModifiedDate">
          </td>
          <td>
            <input  [(ngModel)]="user.authorities">
          </td>
          <td>
            <button (click)=update(user)>Save</button>
          </td>
          <td>
            <button (click)="delete(user)">Delete</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
